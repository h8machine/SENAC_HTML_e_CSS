<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Contato</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.png">

    <link type="text/css" href="css/style.css" rel="stylesheet">
</head>

<body>
    <img src="img/logo_nissan.png" alt="logotipo">
    <!-- Menu Principal -->

    <nav>
        <ul class="menu_principal">
            <li><a href="index.htm">Página Inicial</a></li>
            <li><a href="loja.htm">Loja</a></li>
            <li><a href="contato.htm">Contato</a></li>
            <li><a href="sobre.htm">Sobre Mim</a></li>
        </ul>
    </nav>

    <br>
    <hr>

    <div class="ap_pessoal">
        <h1>Contato</h1>
    </div>

    <p><b>Fale Comigo</b></p>

    <!-- formulário de contato -->

    <form action="">
        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite o seu nome">
        </p>

        <p>
            <label for="email">e-mail:</label>
            <input type="email" id="email" placeholder="Digite o seu e-mail">
        </p>

        <!-- telefone -->

        <p>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" placeholder="Digite o seu telefone">
        </p>

        <!-- radiobutton -->

        <p>
            <label>Estado Civil:</label>

            <input type="radio" id="solteiro" name="estadocivil" checked="true">
            <label for="solteiro">Solteiro</label>

            <input type="radio" id="casado" name="estadocivil">
            <label for="casado">Casado</label>
        </p>

       <!-- lista dropdown -->

        <p>
            <label for="departamento">Departamento:</label>
            <select id="departamento">
                <option>Opcao 1</option>
                <option>Opcao 2</option>
                <option>Opcao 3</option>
                <option>Opcao 4</option>
            </select>
        </p>

        <!-- textarea -->

        <p>
            <label for="mensagem">Mensagem:</label><br>
            <textarea placeholder="Insira a sua mensagem"></textarea>
        </p>

        <!-- Data de Nascimento -->

        <p>
            <label for="dataNasc">Data de Nascimento:</label>
            <input type="date" id="dataNasc">
        </p>

        <!-- checkbox -->

        <p>
            <input type="checkbox" id="privacidade">
            <label for="privacidade">Autorizo que meus dados sejam salvos.</label>
        </p>

        <p>
            <input type="checkbox" id="publicidade" checked="true">
            <label for="privacidade">Desejo receber informações por e-mail.</label>
        </p>

        <!-- botao de envio do form -->
        <p>
            <input type="submit" value="enviar">
        </p>
    </form>

</body>

</html>
