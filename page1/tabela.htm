<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Treinando Table</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Products</th>
            <th>Flavours</th>
        </tr>
        <tr>
            <td rowspan="3">Milk</td>
            <td>Almond</td>
        </tr>

        <tr>
            <td>Mango</td>
        </tr>

        <tr>
            <td>Chocolate</td>
        </tr>

        <tr>
            <td colspan="2">These are exclusive flavours.</td>
        </tr>

    </table>
</body>
</html>
